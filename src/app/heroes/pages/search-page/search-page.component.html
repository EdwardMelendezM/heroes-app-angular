<div class="px-11 py-6 flex flex-column mt-2">
  <h3>Search</h3>
  <mat-form-field>
    <mat-label>Heroes search</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >

    <mat-autocomplete
      autoActiveFirstOption
      #auto='matAutocomplete'
      (optionSelected)="onSelectedOption($event)"
    >
     <mat-option
        *ngFor="let hero of heroes"
        [value]="hero"
     >
       {{hero.superhero}}
     </mat-option>

      <mat-option
        *ngIf="heroes.length===0 && searchInput.value && searchInput.value.length>=0"
      >
        Not found with term {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
  {{selectedHero | json}}
</div>
