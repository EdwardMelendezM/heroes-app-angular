<h1> Edit / Add heroes</h1>
<small>Superman</small>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input
              type="text"
              matInput
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              type="text"
              matInput
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>First appearance</mat-label>
            <input
              type="text"
              matInput
              required
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Creator</mat-label>
            <mat-select required="">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">
            Delete
          </button>
          <span class="spacer"></span>
          <button
            mat-flat-button
            color="primary"
          >
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="" [alt]="'Image hero'">
    </mat-card>
  </div>

</div>
