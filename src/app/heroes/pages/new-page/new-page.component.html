<h1> Edit / Add heroes</h1>
<small>Superman</small>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="superhero"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="alter_go"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>First appearance</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Person</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="characters"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Creator</mat-label>
            <mat-select
                formControlName="publisher"
                required="">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alternative Image</mat-label>
            <input
              type="text"
              matInput
              formControlName="alt_img"
            >
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button
            (click)="onDeleteHero()"
            mat-flat-button
            color="warn"
          >
            Delete
          </button>
          <span class="spacer"></span>
          <button
            (click)="onSubmit()"
            mat-flat-button
            color="primary"
          >
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="" [alt]="'Image hero'">
    </mat-card>
  </div>

</div>
