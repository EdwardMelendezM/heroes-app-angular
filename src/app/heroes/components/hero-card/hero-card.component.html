<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    {{hero | heroImage}}
    <!-- Image-->
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.id">

    <mat-card-content>
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong>First appearance</strong>
        </p>
        <br>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3" >
            {{name}}
        </mat-chip>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button
                mat-button
                mat-raised-button
                color="primary"
                [routerLink]="['/heroes/edit',hero.id]"
        >
            <mat-icon>edit</mat-icon>
            Edit
        </button>

        <button
                mat-button
                mat-raised-button
                [routerLink]="['/heroes',hero.id]"
        >
            <mat-icon>more_horiz</mat-icon>
            See
        </button>
    </mat-card-actions>
</mat-card>
